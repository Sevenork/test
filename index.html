<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая HTML Страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Название вашего сайта</h1>
        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>О нас</h2>
            <p>Этот раздел содержит информацию о вашей компании или проекте.</p>
        </section>

        <section id="services">
            <h2>Услуги</h2>
            <p>Здесь вы можете перечислить ваши услуги или продукты.</p>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Напишите нам по электронной почте: email@example.com</p>
        </section>
    </main>

    <footer>
        <p>© 2026 Ваш сайт. Все права защищены.</p>
    </footer>
</body>
</html>
